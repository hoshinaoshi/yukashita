 # NOTE: update this with your service name
service: uploads

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: nodejs6.10
  stage: dev
  region: us-west-2
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "s3:PutObject"
      Resource: "arn:aws:s3:::yukashita-image-uploads/*"
functions:
  upload:
    handler: handler.upload
    events:
      - http:
          path: upload
          method: post
      - http:
          path: upload
          method: options
    memorySize: 256
    cors:
      origins:
        - '*'
      headers:
        - Content-Type
        - X-Amz-Date
        - Authorization
        - X-Api-Key
        - X-Amz-Security-Token
      allowCredentials: false
resources:
  Resources:
    UploadBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: "yukashita-image-uploads"
